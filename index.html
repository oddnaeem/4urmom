<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>সাম্প্রতিক জিকে</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    সাম্প্রতিক জিকে
    <div class="search-wrapper">
      <input type="text" id="searchBox" placeholder="সার্চ করুন..." />
      <button id="searchClearBtn" title="বন্ধ করুন" aria-label="সার্চ বন্ধ করুন">&times;</button>
    </div>
  </header>

  <div class="container">
    <label for="datePicker">তারিখ নির্বাচন করুন:</label>
    <input type="date" id="datePicker" />
    <div id="qaContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
