<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GK Questions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Daily GK Questions</h1>
    <div class="mb-3">
      <label for="datePicker" class="form-label">Select a Date</label>
      <input type="date" id="datePicker" class="form-control">
    </div>
    <div class="mb-3">
      <form id="searchForm" action="results.html" method="GET">
        <div class="input-group">
          <input type="text" id="searchInput" name="search" class="form-control" placeholder="Search all questions...">
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </form>
    </div>
    <div id="qaContainer"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
